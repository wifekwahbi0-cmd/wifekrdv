<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيادة تقويم النطق - الدخول</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
        body {
            font-family: 'Tajawal', sans-serif;
        }
        .login-container {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .input-field {
            transition: all 0.3s ease;
        }
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center p-4 login-container">
        <div class="w-full max-w-md bg-white rounded-xl shadow-xl overflow-hidden" data-aos="zoom-in">
            <div class="bg-indigo-600 py-6 px-8">
                <h1 class="text-2xl font-bold text-white text-center">عيادة تقويم النطق</h1>
                <p class="text-indigo-100 text-center mt-2">الدخول إلى لوحة التحكم</p>
            </div>
            
            <div class="p-8">
                <div class="mb-6 text-center">
                    <img src="http://static.photos/medical/200x200/10" alt="إخصائية تقويم النطق" class="w-24 h-24 rounded-full mx-auto border-4 border-indigo-100">
                    <h2 class="mt-4 text-lg font-semibold text-gray-800">إخصائية تقويم النطق</h2>
                    <p class="text-gray-600">وفاق وهبي</p>
                </div>
                
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="code" class="block text-sm font-medium text-gray-700 mb-1">كود الدخول</label>
                        <div class="relative">
                            <input type="password" id="code" name="code" required 
                                   class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                   placeholder="أدخل الكود السري">
                            <button type="button" class="absolute left-3 top-3 text-gray-500" onclick="togglePassword('code')">
                                <i data-feather="eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div>
                        <button type="submit" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-indigo-700 transition duration-300 flex items-center justify-center">
                            <i data-feather="log-in" class="ml-2"></i>
                            دخول
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        feather.replace();
        
        function togglePassword(id) {
            const input = document.getElementById(id);
            if (input.type === 'password') {
                input.type = 'text';
            } else {
                input.type = 'password';
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const code = document.getElementById('code').value;
            if (code === '1110') {
                window.location.href = 'dashboard.html';
            } else {
                alert('كود الدخول غير صحيح! الرجاء المحاولة مرة أخرى.');
            }
        });
    </script>
</body>
</html>
